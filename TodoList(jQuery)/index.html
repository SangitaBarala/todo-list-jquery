<!DOCTYPE html>
<html>
<head>
<title>To-Do List</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index2.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
	<div class="title">
		<h2 style="text-align:center; margin:25px; font-style:italic;">TO-DO LIST</h2>
	</div>
	
	<div class="todo">
		<div class="input">
			<input type="text" placeholder="Add task" name="" class="form-control">
			<div class="add"><i class="material-icons">add</i></div>
		</div>
	
		<ul class="todo-list">
			<!-- <li> -->
				<!-- <div class="left-cont"> -->
					<!-- <input type="checkbox" id="check-1" name=""> -->
					<!-- <label for="check-1"></label> -->
					<!-- <span>Task-1</span> -->
				<!-- </div> -->
				<!-- <span class="remove"><i class="material-icons">delete</i></span> -->
			<!-- </li> -->
		</ul>
	</div>
</div>

<script type="text/javascript">
	$(document).ready(function(){
	var count=0;
	$(".add").click(function(){
	var inputval=$(".form-control").val();
	if(inputval != ''){
	count++;
	$(".todo-list").append('<li><div class="left-cont"><input type="checkbox" id="check-'+count+'" name=""><label for="check-'+count+'"></label><span>'+inputval+'</span></div><span class="remove"><i class="material-icons">delete</i></span></li>');
	}
	$(".form-control").val('');
	})
	
	$(document).on('change', 'input[type="checkbox"]',function(){
	if($(this).is(':checked')){
	$(this).closest("li").children(".remove").addClass("active");
	}
	else{
	$(this).closest("li").children(".remove").removeClass("active");
	}
	})
	$(document).on('click','.remove', function(){
	$(this).parent().remove();
	})
	})
</script>
</body>
</html>
